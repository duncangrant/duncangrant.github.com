{% for post in site.posts %}
  <div class="post">
    <h3>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span>{{ post.date | date: "%a, %d %b %Y" }}</span>
    </h3>
    {{ post.content }}
    <a class="permalink" href="{{ post.url }}">Permalink</a>
  </div>
{% endfor %}
